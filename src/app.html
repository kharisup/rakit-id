<!DOCTYPE html>
<html lang="en" class="dark">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />  
  <link rel="icon" type="image/svg+xml" href="/favicon.svg">
  <link rel="icon" type="image/png" href="/favicon.png">
  %svelte.head%  
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-V5K5EECM62"></script>
  <meta name="google-signin-client_id" content="1084908729896-9heh1hn3bqp3e3ibeip70l2ds6vqahhj.apps.googleusercontent.com">
  <!--load all Font Awesome styles -->
  <link href="/fa/css/all.css" rel="stylesheet">
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());
    gtag('config', 'G-V5K5EECM62');

    const storageValue = JSON.parse(localStorage.getItem('prefersLight'))
    const prefersLight = storageValue
      ? Boolean(storageValue)
      : window?.matchMedia('(prefers-color-scheme: light)').matches

    localStorage.setItem('prefersLight', prefersLight)

    // default to dark mode unless explicitly set preference to light
    if (prefersLight) {
      document.querySelector('html').classList.remove('dark')
    }
  </script>
</head>

<body class="relative transition-colors duration-100 bg-slate-50 dark:bg-black overflow-x-hidden">
  <div class="fixed inset-0 -z-50"></div>
  <div id="svelte" class="z-0">%svelte.body%</div>

  <!-- this fixes a bug in chrome where animations trigger from unstyled to styled content on page load -->
  <!-- https://stackoverflow.com/a/42969257/6342734 -->
  <!-- prettier-ignore -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-V5K5EECM62"></script>
  
</body>

</html>
